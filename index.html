<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frog Sign Up Form</title>
    <link rel="stylesheet" href="styles.css"></style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans&display=swap" rel="stylesheet">
</head>
<body>
   <div class="splash-container">
    <div class="splash-banner">
        <img class="logo" src="https://em-content.zobj.net/source/google/350/frog_1f438.png" alt="">
        <h1 class="logo-text">Adopt-A-Frog</h1>
    </div>
    <div class="footer-box">
        <footer>
            <p>Credit to <a href="https://unsplash.com/@imjustintime">Justin Clark</a> on <a href="https://unsplash.com/">Unsplash</a>.</p>
        </footer>
    </div>
   </div> 
   <div class="body-container">
    <h2>This is not a real online service! You know you need frogs in your life to realize your deepest dreams. Sign up NOW to get started.</h2>
    <h2>You <i>know</i> you want one.</h2>
    <div class="form-container">
        <form action="">
            <h2>Get yourself a frog!</h1>
            <fieldset>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name">
            </fieldset>
            <fieldset>
                <label for="email">Email</label>
                <input type="email" id="email">
                <label for="phone-number">Phone Number</label>
                <input type="text" id="phone-number">
            </fieldset>
            <fieldset>
                <label for="password">Password</label>
                <input type="password" id="password">
                <label for="confirm">Confirm Password</label>
                <input type="password" id="confirm">
            </fieldset>
            <button type="submit">GET A FROG</button>
        </form>
    </div>
    <p>Already have an account? <a href="https://savethefrogs.com/">Log in</a></p>
   </div>
</body>
</html>
